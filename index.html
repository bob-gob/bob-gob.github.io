<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Command Center</title>
    <style>
        :root { --neon-blue: #00d4ff; --neon-green: #39FF14; --neon-red: #ff4d4d; --grid: rgba(0, 212, 255, 0.05); }
        body { background: #0b101b; color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; user-select: none; }
        
        .screen { display: none; width: 100%; height: 100vh; justify-content: center; align-items: center; flex-direction: column; position: absolute; }
        .box { border: 2px solid var(--neon-blue); padding: 30px; border-radius: 15px; background: rgba(0,0,0,0.95); text-align: center; width: 90%; max-width: 500px; }
        
        input { background: #000; border: 1px solid var(--neon-blue); color: var(--neon-green); padding: 12px; width: 80%; text-align: center; outline: none; font-size: 1.2em; border-radius: 5px; margin-bottom: 10px; }
        button { cursor: pointer; font-weight: bold; padding: 10px 20px; border-radius: 4px; border: none; transition: 0.3s; }
        .btn-blue { background: var(--neon-blue); color: black; }
        .btn-red { background: var(--neon-red); color: white; }
        .btn-light-blue { background: #add8e6; color: black; padding: 25px; font-size: 1.2em; }

        .dashboard-container { width: 98%; max-width: 1400px; height: 95vh; background: rgba(0,0,0,0.9); border: 1px solid var(--neon-blue); padding: 20px; display: flex; flex-direction: column; border-radius: 15px; box-sizing: border-box; }
        .project-box { border: 1px solid var(--neon-blue); padding: 20px; background: rgba(255,255,255,0.05); border-radius: 10px; flex: 1; }

        .graph-area { display: flex; gap: 20px; width: 100%; height: 400px; margin-top: 20px; }
        .graph-container { flex: 1; background: #000; border: 1px solid #333; border-radius: 12px; position: relative; padding: 20px; display: flex; flex-direction: column; }
        .bars-frame { flex: 1; display: flex; align-items: flex-end; justify-content: space-around; border-bottom: 2px solid white; position: relative; background-image: linear-gradient(var(--grid) 1px, transparent 1px); background-size: 100% 30px; }
        
        .bar-wrapper { width: 8%; height: 100%; display: flex; align-items: flex-end; justify-content: center; position: relative; cursor: pointer; z-index: 5; }
        .bar-wrapper:hover { background: rgba(255,255,255,0.05); }
        
        .bar-col { width: 80%; background: var(--neon-green); border-radius: 4px 4px 0 0; position: relative; pointer-events: none; transition: height 0.1s ease; }
        .bar-col.spent { background: var(--neon-red); }
        
        .bar-label { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 12px; color: white; font-weight: bold; background: black; border: 1px solid var(--neon-blue); padding: 2px 5px; border-radius: 3px; }
        .month-text { position: absolute; bottom: -25px; font-size: 10px; color: #888; font-weight: bold; }

        .bottom-ui { display: grid; grid-template-columns: 350px 1fr; gap: 20px; margin-top: 30px; }
        #calc-display { background: #000; color: var(--neon-green); border: 1px solid var(--neon-blue); text-align: right; padding: 15px; font-size: 1.5em; margin-bottom: 10px; border-radius: 5px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .calc-btn { background: #333; color: white; padding: 15px; border-radius: 5px; cursor: pointer; }
        .goal-bar { width: 100%; background: #222; height: 40px; border-radius: 8px; overflow: hidden; margin: 15px 0; border: 1px solid #444; }
        #goal-fill { height: 100%; background: var(--neon-green); width: 0%; transition: 0.5s; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen" class="screen" style="display: flex;">
        <div class="box">
            <h1 style="color: var(--neon-blue);">SYSTEM ACCESS</h1>
            <div id="lockout-timer" style="color:var(--neon-red); display:none;">LOCKED: <span id="seconds">30</span>s</div>
            <input type="password" id="passInput" placeholder="PASSWORD">
            <button class="btn-blue" onclick="checkPass()">ENTER</button>
            <p id="error-msg" style="color:var(--neon-red); font-size:0.8em;"></p>
        </div>
    </div>

    <div id="system-lock" class="screen">
        <div class="box" style="border-color: var(--neon-red);">
            <h1 style="color: var(--neon-red);">TERMINAL LOCKED</h1>
            <input type="text" id="restoreInput" placeholder="ENTER 18GB">
            <button class="btn-red" onclick="restoreSystem()">RECOVER</button>
        </div>
    </div>

    <div id="loading-screen" class="screen">
        <h1 id="pct" style="font-size: 3em; color: var(--neon-green);">0%</h1>
        <p>DECRYPTING ASSETS...</p>
    </div>

    <div id="dashboard-1" class="screen">
        <div class="dashboard-container">
            <h2>SYSTEM OVERVIEW</h2>
            <div style="display:flex; gap:20px;">
                <div class="project-box"><h3>ASTRONAUT</h3><p>Complete by Monday</p></div>
                <div class="project-box"><h3>ORGANIC</h3><p>Black Dragon / Red Octopus</p></div>
            </div>
            <button class="btn-light-blue" style="margin-top:20px;" onclick="showDashboard2()">OPEN FINANCIALS</button>
        </div>
    </div>

    <div id="dashboard-2" class="screen">
        <div class="dashboard-container">
            <h2 id="yearTitle">2026 REVENUE</h2>
            <div class="graph-area">
                <div class="graph-container">
                    <h4 style="color:var(--neon-green)">EARNED ($)</h4>
                    <div id="earnedBars" class="bars-frame"></div>
                </div>
                <div class="graph-container">
                    <h4 style="color:var(--neon-red)">SPENT ($)</h4>
                    <div id="spentBars" class="bars-frame"></div>
                </div>
            </div>

            <div class="bottom-ui">
                <div class="box" style="width:100%; padding:15px; box-sizing:border-box;">
                    <div id="calc-display">0</div>
                    <div class="calc-grid" id="calcBtns"></div>
                </div>
                <div class="box" style="width:100%; border-color: var(--neon-green);">
                    <h3>NET PROFIT TO $120 GOAL</h3>
                    <div class="goal-bar"><div id="goal-fill"></div></div>
                    <p id="goalText">$0 / $120</p>
                    <button class="btn-blue" onclick="advanceYear()">ADVANCE YEAR</button>
                    <button class="btn-red" onclick="location.reload()">LOGOUT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let attempts = 0, isDragging = false;
        let currentYear = 2026;
        let earnedData = Array(12).fill(0), spentData = Array(12).fill(0);
        const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];

        function checkPass() {
            if(document.getElementById('passInput').value === "printing4") {
                showScreen('loading-screen');
                let p = 0;
                let iv = setInterval(() => {
                    p += (p < 50 ? 2 : 1);
                    document.getElementById('pct').innerText = p + "%";
                    if(p >= 100) { clearInterval(iv); showDashboard1(); }
                }, 50);
            } else {
                attempts++;
                if(attempts >= 10) showScreen('system-lock');
                else document.getElementById('error-msg').innerText = "DENIED: " + attempts + "/10";
            }
        }

        function restoreSystem() {
            if(document.getElementById('restoreInput').value.toLowerCase() === "18gb") {
                attempts = 0; showScreen('login-screen');
            }
        }

        function renderGraphs() {
            const eDiv = document.getElementById('earnedBars'), sDiv = document.getElementById('spentBars');
            eDiv.innerHTML = ''; sDiv.innerHTML = '';
            months.forEach((m, i) => {
                eDiv.appendChild(createBar(i, earnedData[i], 'earned'));
                sDiv.appendChild(createBar(i, spentData[i], 'spent'));
            });
            updateStats();
        }

        function createBar(i, val, type) {
            const wrapper = document.createElement('div');
            wrapper.className = 'bar-wrapper';
            
            const bar = document.createElement('div');
            bar.className = 'bar-col ' + (type === 'spent' ? 'spent' : '');
            bar.style.height = val + '%';
            
            const label = document.createElement('div');
            label.className = 'bar-label'; label.innerText = '$' + val;
            
            const mText = document.createElement('div');
            mText.className = 'month-text'; mText.innerText = months[i];

            const update = (e) => {
                const rect = wrapper.getBoundingClientRect();
                const y = Math.max(0, Math.min(rect.height, rect.bottom - e.clientY));
                const pct = Math.round((y / rect.height) * 100);
                bar.style.height = pct + '%';
                label.innerText = '$' + pct;
                if(type === 'earned') earnedData[i] = pct; else spentData[i] = pct;
                updateStats();
                document.getElementById('calc-display').innerText = pct;
            };

            wrapper.onmousedown = (e) => { isDragging = true; update(e); };
            window.addEventListener('mousemove', (e) => { if(isDragging) update(e); });
            window.addEventListener('mouseup', () => { isDragging = false; });

            bar.appendChild(label);
            wrapper.appendChild(bar);
            wrapper.appendChild(mText);
            return wrapper;
        }

        function updateStats() {
            let totalEarned = earnedData.reduce((a,b) => a+b, 0);
            let totalSpent = spentData.reduce((a,b) => a+b, 0);
            let netProfit = totalEarned - totalSpent;
            
            // Progress shouldn't go below 0%
            let displayProfit = Math.max(0, netProfit);
            
            document.getElementById('goal-fill').style.width = Math.min(100, (displayProfit/120)*100) + '%';
            document.getElementById('goalText').innerText = '$' + displayProfit + ' / $120';
        }

        function advanceYear() { currentYear++; earnedData.fill(0); spentData.fill(0); renderGraphs(); }

        const keys = ['7','8','9','/','4','5','6','*','1','2','3','-','C','0','=','+'];
        keys.forEach(k => {
            const b = document.createElement('button');
            b.className = 'calc-btn'; b.innerText = k;
            b.onclick = () => {
                let d = document.getElementById('calc-display');
                if(k === 'C') d.innerText = '0';
                else if(k === '=') { try{ d.innerText = eval(d.innerText); } catch{ d.innerText='ERR'; } }
                else { d.innerText = (d.innerText === '0' ? k : d.innerText + k); }
            };
            document.getElementById('calcBtns').appendChild(b);
        });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }
        function showDashboard1() { showScreen('dashboard-1'); }
        function showDashboard2() { showScreen('dashboard-2'); renderGraphs(); }
    </script>
</body>
</html>
