<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Access Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            background-color: #0b101b; color: #00d4ff; font-family: 'Courier New', monospace; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
            overflow-x: hidden; cursor: crosshair;
        }
        .box { 
            border: 2px solid #00d4ff; padding: 40px; border-radius: 20px; text-align: center; 
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); background: rgba(0, 0, 0, 0.95); max-width: 450px;
        }
        input { background: #000; border: 1px solid #00d4ff; color: #39FF14; padding: 12px; text-align: center; width: 80%; outline: none; font-size: 1.2em; box-shadow: inset 0 0 5px #00d4ff; }
        button { background: #00d4ff; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; margin-top: 20px; color: #000; text-transform: uppercase; }
        button:hover { background: #39FF14; box-shadow: 0 0 15px #39FF14; }
        #wait-message, #granted-screen, #final-dashboard { display: none; }
        .neon-green-prompt { color: #39FF14; font-weight: bold; text-shadow: 0 0 15px #39FF14; font-size: 1.4em; animation: pulse 1.5s infinite; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        #final-dashboard { width: 90%; max-width: 1000px; display: none; flex-direction: column; align-items: center; padding: 50px 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; margin-top: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid #222; padding: 20px; border-radius: 15px; text-align: left; }
        .card:hover { border-color: #39FF14; box-shadow: 0 0 20px rgba(57, 255, 20, 0.2); transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; border: 1px solid #00d4ff; margin-bottom: 15px; }
        .card h3 { margin: 0; color: #39FF14; font-size: 1.2em; }
        .card p { color: #888; font-size: 0.9em; }

        #qrcode { background: white; padding: 10px; border-radius: 10px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <div class="box" id="login-screen">
        <h1>SYSTEM LOCKED</h1>
        <p>Enter Credentials:</p>
        <input type="password" id="user-pass" placeholder="PASSWORD" autofocus>
        <br>
        <button onclick="unlock()">VALIDATE</button>
    </div>

    <div id="wait-message"><p class="neon-green-prompt">CLICK ANYWHERE TO CONTINUE</p></div>

    <div class="box" id="granted-screen">
        <h1 style="color: #39FF14;">ACCESS GRANTED</h1>
        <p>Synchronizing Elite 4 Vault...</p>
        <div style="color: #39FF14; font-size: 0.8em;">[|||||||||||||||] 100%</div>
    </div>

    <div id="final-dashboard">
        <h2 style="color: #39FF14; border-bottom: 1px solid #333; width: 100%; padding-bottom: 10px;">> MEMBER_VAULT_2026</h2>
        <div class="gallery">
            <div class="card">
                <img src="https://via.placeholder.com/400x250/0b101b/00d4ff?text=Upload+Photo" alt="P1">
                <h3>PROJECT 1</h3>
                <p>project 1: create Black dragon and Red octopus.</p>
            </div>
        </div>

        <div style="margin-top: 50px; text-align: center; border-top: 1px solid #222; width: 100%; padding-top: 20px;">
            <p style="color: #888;">SCAN TO ACCESS PORTAL:</p>
            <div id="qrcode"></div>
            <p style="font-size: 0.8em; color: #444; margin-top: 10px;">https://bob-gob.github.io/3Dprinted.github.io/</p>
        </div>
    </div>

    <script>
        var stage = "login"; 
        function unlock() {
            // NEW PASSWORD SET TO: 3dprint
            if(document.getElementById("user-pass").value === "3dprint") {
                document.getElementById("login-screen").style.display = "none";
                setTimeout(() => { document.getElementById("wait-message").style.display = "block"; stage = "wait"; }, 2000);
            } else {
                alert("ACCESS DENIED");
                document.getElementById("user-pass").value = "";
            }
        }

        function handleGlobalClick() {
            if (stage === "wait") {
                document.getElementById("wait-message").style.display = "none";
                document.getElementById("granted-screen").style.display = "block";
                stage = "granted";
                setTimeout(() => {
                    document.getElementById("granted-screen").style.display = "none";
                    document.getElementById("final-dashboard").style.display = "flex";
                    document.body.style.overflowY = "auto";
                    new QRCode(document.getElementById("qrcode"), {
                        text: "https://bob-gob.github.io/3Dprinted.github.io/",
                        width: 128, height: 128
                    });
                }, 3000);
            }
        }

        document.getElementById("user-pass").addEventListener("keypress", (e) => { if (e.key === "Enter") unlock(); });
    </script>
</body>
</html>
