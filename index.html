<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Access Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #0b101b; color: #00d4ff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .box { border: 2px solid #00d4ff; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); background: rgba(0, 0, 0, 0.95); max-width: 450px; width: 90%; }

        .password-container { position: relative; width: 100%; max-width: 300px; margin: 20px auto; }
        input { background: #000; border: 1px solid #00d4ff; color: #39FF14; padding: 12px; text-align: center; width: 100%; outline: none; font-size: 1.2em; box-sizing: border-box; }
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; font-size: 1.2em; filter: drop-shadow(0 0 5px #00d4ff); }

        button { background: #00d4ff; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; color: #000; text-transform: uppercase; margin-top: 10px; transition: 0.2s; }
        button:hover:not(:disabled) { background: #39FF14; box-shadow: 0 0 15px #39FF14; }
        .reset-btn { background: #ff4d4d; color: white; margin-top: 20px; font-size: 0.8em; padding: 8px 15px; border-radius: 5px; }

        #wait-message, #loading-screen, #granted-screen, #final-dashboard, #lockout-msg, #stats-page, #wipe-screen { display: none; }
        .neon-green-prompt { color: #39FF14; font-weight: bold; text-shadow: 0 0 15px #39FF14; font-size: 1.4em; animation: pulse 1.5s infinite; cursor: pointer; text-align: center; margin-top: 20vh;}
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .spinner { border: 5px solid rgba(0, 212, 255, 0.1); border-left-color: #39FF14; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #final-dashboard, #stats-page { width: 95%; max-width: 1200px; flex-direction: column; align-items: center; padding: 30px 10px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; margin-top: 20px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid #222; padding: 20px; border-radius: 15px; }

        .logout-btn { position: fixed; top: 20px; right: 20px; background: transparent; border: 1px solid #ff4d4d; color: #ff4d4d; padding: 8px 15px; border-radius: 5px; cursor: pointer; z-index: 100;}
    </style>
</head>
<body oncontextmenu="return false;" onclick="handleGlobalClick()">

<div class="box" id="login-screen">
    <h1 style="letter-spacing: 3px;">SYSTEM ENCRYPTED</h1>
    <div class="password-container">
        <input type="password" id="user-pass" placeholder="ENTER ACCESS KEY" autofocus>
        <span class="toggle-password" id="eye-icon" onclick="toggleVisibility()">üëÅÔ∏è</span>
    </div>
    <button id="validate-btn" onclick="unlock()">VALIDATE</button>
    <div id="lockout-msg" style="color:#ff4d4d; margin-top:10px; display:none;">SECURITY ALERT: <span id="timer">30</span>s</div>
</div>

<script>
let stage = "locked";
let attempts = parseInt(localStorage.getItem('failed-attempts')) || 0;
let isLockedOut = false;
let lockoutDone = localStorage.getItem('lockout-done') === 'true';

function toggleVisibility() {
    const p = document.getElementById("user-pass");
    const icon = document.getElementById("eye-icon");
    if (p.type === "password") {
        p.type = "text"; icon.innerText = "üëÅÔ∏è‚Äçüó®Ô∏è";
    } else {
        p.type = "password"; icon.innerText = "üëÅÔ∏è";
    }
}

/* ===========================
   UPDATED UNLOCK FUNCTION
   =========================== */
function unlock() {
    if (isLockedOut) return;

    const input = document.getElementById("user-pass").value.trim().toLowerCase();

    // Main password (change anytime)
    const MAIN_PASSWORD = "printing4";

    // Admin override (ALWAYS allowed)
    const ADMIN_PASSWORD = "admin";

    if (input === MAIN_PASSWORD || input === ADMIN_PASSWORD) {

        localStorage.setItem('failed-attempts', 0);
        localStorage.setItem('lockout-done', 'false');
        startLoading();

    } else {
        attempts++;
        localStorage.setItem('failed-attempts', attempts);

        if (attempts >= 10) {
            localStorage.clear();
            localStorage.setItem('system-wiped', 'true');
            location.reload();
        } else if (attempts === 5 && !lockoutDone) {
            localStorage.setItem('lockout-done', 'true');
            startLockout();
        } else {
            alert("ACCESS DENIED: " + (10 - attempts) + " ATTEMPTS LEFT.");
        }
    }
}

function startLoading() {
    alert("ACCESS GRANTED");
}

function startLockout() {
    isLockedOut = true;
    document.getElementById("validate-btn").disabled = true;
    document.getElementById("lockout-msg").style.display = "block";
    let time = 30;

    const timer = setInterval(() => {
        time--;
        document.getElementById("timer").innerText = time;
        if(time <= 0){
            clearInterval(timer);
            isLockedOut = false;
            document.getElementById("validate-btn").disabled = false;
            document.getElementById("lockout-msg").style.display = "none";
        }
    },1000);
}
</script>
</body>
</html>
