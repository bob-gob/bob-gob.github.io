<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Access Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #0b101b; color: #00d4ff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .box { border: 2px solid #00d4ff; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); background: rgba(0, 0, 0, 0.95); max-width: 450px; width: 90%; }
        
        /* Login */
        .password-container { position: relative; width: 100%; max-width: 300px; margin: 20px auto; }
        input { background: #000; border: 1px solid #00d4ff; color: #39FF14; padding: 12px; text-align: center; width: 100%; outline: none; font-size: 1.2em; box-sizing: border-box; }
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; }
        
        button { background: #00d4ff; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; color: #000; text-transform: uppercase; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #39FF14; box-shadow: 0 0 15px #39FF14; }

        /* Screens */
        #wait-message, #granted-screen, #final-dashboard, #lockout-msg, #stats-page { display: none; }
        .neon-green-prompt { color: #39FF14; font-weight: bold; text-shadow: 0 0 15px #39FF14; font-size: 1.4em; animation: pulse 1.5s infinite; cursor: pointer; text-align: center;}
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Gallery */
        #final-dashboard, #stats-page { width: 90%; max-width: 1000px; flex-direction: column; align-items: center; padding: 50px 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; margin-top: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid #222; padding: 20px; border-radius: 15px; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; border: 1px solid #00d4ff; }

        /* Graph */
        .graph-container { display: flex; height: 500px; width: 100%; margin-top: 40px; border-left: 2px solid #00d4ff; border-bottom: 2px solid #00d4ff; position: relative; padding-top: 20px; background: rgba(0, 212, 255, 0.02); }
        .y-axis { position: absolute; left: -55px; height: 100%; display: flex; flex-direction: column-reverse; justify-content: space-between; font-size: 0.8em; color: #888; width: 50px; text-align: right; pointer-events: none; }
        .bars-area { display: flex; justify-content: space-around; align-items: flex-end; width: 100%; height: 100%; padding: 0 10px; }
        .bar-wrapper { display: flex; flex-direction: column; align-items: center; width: 7%; height: 100%; justify-content: flex-end; cursor: pointer; }
        .bar { width: 100%; background: linear-gradient(to top, #00d4ff, #39FF14); border-radius: 3px 3px 0 0; transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); height: 0%; pointer-events: none; position: relative; }
        .bar::after { content: attr(data-value); position: absolute; top: -25px; width: 100%; text-align: center; font-size: 0.8em; color: #39FF14; font-weight: bold; }
        .month-label { margin-top: 15px; font-size: 0.75em; text-transform: uppercase; color: #00d4ff; font-weight: bold; pointer-events: none; }

        .logout-btn { position: fixed; top: 20px; right: 20px; background: transparent; border: 1px solid #ff4d4d; color: #ff4d4d; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;" onclick="handleGlobalClick()">

    <div class="box" id="login-screen">
        <h1>SYSTEM LOCKED</h1>
        <div class="password-container">
            <input type="password" id="user-pass" placeholder="PASSWORD" autofocus>
            <span class="toggle-password" id="eye-icon" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <button onclick="unlock()">VALIDATE</button>
        <div id="lockout-msg">SECURITY LOCKOUT: <span id="timer">30</span>s</div>
    </div>

    <div id="wait-message"><p class="neon-green-prompt">CLICK ANYWHERE TO CONTINUE</p></div>
    <div class="box" id="granted-screen"><h1>ACCESS GRANTED</h1></div>

    <div id="final-dashboard">
        <button class="logout-btn" onclick="location.reload()">LOG OUT</button>
        <h2 style="color: #39FF14;">> MEMBER_VAULT_2026</h2>
        <div class="gallery">
            <div class="card">
                <img src="https://via.placeholder.com/400x250/0b101b/39FF14?text=Astronaut" alt="P1">
                <h3>PROJECT 1</h3>
                <p>Astronaut project: Monday completion.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/400x250/0b101b/00d4ff?text=Dragon+Octopus" alt="P2">
                <h3>PROJECT 2</h3>
                <p>In Progress: Create Black Dragon and Red Octopus</p>
            </div>
        </div>
        <button onclick="showStats()" style="margin-top: 40px;">NEXT PAGE: BUDGET TRACKER</button>
        <div id="qrcode" style="margin-top: 20px; background: white; padding: 5px; border-radius: 5px;"></div>
    </div>

    <div id="stats-page">
        <button class="logout-btn" onclick="location.reload()">LOG OUT</button>
        <h2 style="color: #39FF14;">> MONTHLY_EXPENSES</h2>
        <p style="font-size: 0.8em; color: #888;">Click a column to set value (Saved Automatically)</p>
        
        <div class="graph-container">
            <div class="y-axis" id="y-axis"></div>
            <div class="bars-area" id="bars-area">
                <script>
                    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    months.forEach(m => {
                        document.write(`
                            <div class="bar-wrapper" onclick="updateGraph(this, '${m.toLowerCase()}', event)">
                                <div class="bar" id="bar-${m.toLowerCase()}" data-value="0"></div>
                                <div class="month-label">${m}</div>
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
        <button onclick="showProjects()" style="margin-top: 40px;">BACK TO PROJECTS</button>
    </div>

    <script>
        var stage = "login"; 
        var attempts = 0;

        // Populate Y-Axis (0-100 by 2s)
        const yAxis = document.getElementById('y-axis');
        for(let i=0; i<=100; i+=2) {
            let label = document.createElement('div');
            label.innerText = i;
            yAxis.appendChild(label);
        }

        // LOAD SAVED DATA
        window.onload = function() {
            months.forEach(m => {
                const savedValue = localStorage.getItem('budget-' + m.toLowerCase());
                if(savedValue) {
                    const bar = document.getElementById('bar-' + m.toLowerCase());
                    bar.style.height = savedValue + '%';
                    bar.setAttribute('data-value', savedValue);
                }
            });
        };

        // INTERACTIVE GRAPH LOGIC
        function updateGraph(wrapper, month, event) {
            const rect = wrapper.getBoundingClientRect();
            const clickY = event.clientY - rect.top;
            const heightPx = rect.height - clickY - 30; 
            let percentage = Math.round((heightPx / (rect.height - 30)) * 100);
            
            // Snap to 2s and Clamp
            percentage = Math.max(0, Math.min(100, Math.round(percentage / 2) * 2));
            
            const bar = wrapper.querySelector('.bar');
            bar.style.height = percentage + '%';
            bar.setAttribute('data-value', percentage);
            
            // SAVE TO MEMORY
            localStorage.setItem('budget-' + month, percentage);
        }

        function togglePass() {
            var p = document.getElementById("user-pass");
            var e = document.getElementById("eye-icon");
            p.type = p.type === "password" ? "text" : "password";
            e.innerText = p.type === "password" ? "üëÅÔ∏è" : "üîí";
        }

        function unlock() {
            var input = document.getElementById("user-pass").value.trim().toLowerCase();
            if(input === "printing4") {
                document.getElementById("login-screen").style.display = "none";
                setTimeout(() => { document.getElementById("wait-message").style.display = "block"; stage = "wait"; }, 1000);
            } else {
                attempts++;
                if (attempts >= 5) startLockout();
                else { alert("ACCESS DENIED"); document.getElementById("user-pass").value = ""; }
            }
        }

        function startLockout() {
            document.getElementById("lockout-msg").style.display = "block";
            let time = 30;
            let timer = setInterval(() => {
                time--; document.getElementById("timer").innerText = time;
                if(time <= 0) { clearInterval(timer); document.getElementById("lockout-msg").style.display = "none"; attempts = 0; }
            }, 1000);
        }

        function handleGlobalClick() {
            if (stage === "wait") {
                document.getElementById("wait-message").style.display = "none";
                document.getElementById("granted-screen").style.display = "block";
                stage = "granted";
                setTimeout(() => {
                    document.getElementById("granted-screen").style.display = "none";
                    document.getElementById("final-dashboard").style.display = "flex";
                    new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 80, height: 80 });
                }, 1500);
            }
        }

        function showStats() {
            document.getElementById("final-dashboard").style.display = "none";
            document.getElementById("stats-page").style.display = "flex";
        }

        function showProjects() {
            document.getElementById("stats-page").style.display = "none";
            document.getElementById("final-dashboard").style.display = "flex";
        }

        document.getElementById("user-pass").addEventListener("keypress", (e) => { if(e.key === "Enter") unlock(); });
    </script>
</body>
</html>
