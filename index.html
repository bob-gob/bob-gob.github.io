<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Secure Portal</title>
    <style>
        body { background: #0b101b; color: #00d4ff; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .box { border: 2px solid #00d4ff; padding: 30px; border-radius: 15px; text-align: center; background: rgba(0,0,0,0.95); width: 90%; max-width: 420px; }
        
        /* Inputs & Password Eye */
        .input-wrap { position: relative; width: 100%; margin: 20px 0; }
        input { background: #000; border: 1px solid #00d4ff; color: #39FF14; padding: 12px; width: 80%; outline: none; font-size: 1.1em; text-align: center; }
        .eye { position: absolute; right: 12%; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2em; }
        
        button { background: #00d4ff; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; color: #000; }
        button:hover { background: #39FF14; }

        /* Screens */
        #login-screen, #loading-screen, #lockout-screen, #dashboard { display: none; }
        
        /* Spinner */
        .spinner { border: 6px solid rgba(0, 212, 255, 0.1); border-left-color: #39FF14; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Dashboard */
        #dashboard { width: 95%; max-width: 1000px; flex-direction: column; gap: 20px; padding: 20px; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #00d4ff; padding: 25px; border-radius: 12px; }
        
        /* Yearly Graph */
        .graph-frame { background: #000; border: 1px solid #333; height: 200px; display: flex; align-items: flex-end; justify-content: space-around; padding: 10px; position: relative; }
        .bar { width: 60px; transition: height 0.5s; display: flex; align-items: center; justify-content: center; font-size: 0.8em; font-weight: bold; }
        .bar.earned { background: #39FF14; color: #000; }
        .bar.spent { background: #ff4d4d; color: #fff; }
        .goal-line { position: absolute; width: 100%; border-top: 2px dashed #00d4ff; left: 0; bottom: 120px; /* 120px = $120 goal */ }
        .goal-label { position: absolute; right: 5px; bottom: 125px; font-size: 0.7em; color: #00d4ff; }

        .global-lock { border: 10px solid #ff4d4d !important; animation: redGlow 1.5s infinite; }
        @keyframes redGlow { 0% { box-shadow: inset 0 0 20px #ff4d4d; } 50% { box-shadow: inset 0 0 60px #ff4d4d; } 100% { box-shadow: inset 0 0 20px #ff4d4d; } }
    </style>
</head>
<body>

    <div class="box" id="login-screen" style="display: block;">
        <h2>PROJECT 1</h2>
        <p>Astronaut: Monday Completion</p>
        <div class="input-wrap">
            <input type="password" id="pass" placeholder="ACCESS KEY">
            <span class="eye" onclick="toggleView()">üëÅÔ∏è</span>
        </div>
        <button onclick="handleLogin()">VALIDATE</button>
        <p id="error-msg" style="color: #ff4d4d; margin-top: 15px; font-size: 0.8em;"></p>
    </div>

    <div class="box" id="loading-screen">
        <div class="spinner"></div>
        <h1 id="load-pct">0%</h1>
        <p>DECRYPTING SECURE DATA...</p>
    </div>

    <div class="box" id="lockout-screen">
        <h1 style="color: #ff4d4d;">SYSTEM WIPE PREVENTED</h1>
        <p>LOCKOUT ACTIVE: 10 FAILED ATTEMPTS</p>
        <input type="text" id="restore-input" placeholder="ENTER 18GB TO RESTORE">
        <button onclick="systemRestore()" style="background:#ff4d4d; color:#fff;">ACTIVATE OVERRIDE</button>
    </div>

    <div id="dashboard">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1 id="year-title" style="color:#39FF14;">YEAR: 2026</h1>
            <button onclick="location.reload()" style="width:auto; padding:5px 20px; background:none; border:1px solid #ff4d4d; color:#ff4d4d;">LOGOUT</button>
        </div>

        <div class="card">
            <h3>MONEY TRACKER (GOAL: $120)</h3>
            <div class="graph-frame">
                <div class="goal-line"></div>
                <div class="goal-label">GOAL: $120</div>
                <div id="bar-earned" class="bar earned" style="height: 0px;">$0</div>
                <div id="bar-spent" class="bar spent" style="height: 0px;">$0</div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                <button onclick="updateMoney('earned')">ADD EARNED ($10)</button>
                <button onclick="updateMoney('spent')">ADD SPENT ($10)</button>
                <button onclick="resetYear()" style="grid-column: span 2; background:#444; color:white;">RESET & NEXT YEAR</button>
            </div>
        </div>
    </div>

    <script>
        let currentYear = 2026;
        let earned = 0;
        let spent = 0;
        let attempts = 0;
        let is30SecLocked = false;

        function toggleView() {
            const p = document.getElementById('pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        async function handleLogin() {
            if (is30SecLocked) return;
            const key = document.getElementById('pass').value;

            if (key === "printing4") {
                showScreen('loading-screen');
                await runLoadSequence();
                showScreen('dashboard');
            } else {
                attempts++;
                if (attempts >= 10) {
                    document.body.classList.add('global-lock');
                    showScreen('lockout-screen');
                } else {
                    is30SecLocked = true;
                    document.getElementById('error-msg').innerText = `WRONG. LOCKED FOR 30s. (${attempts}/10)`;
                    document.getElementById('pass').disabled = true;
                    setTimeout(() => {
                        is30SecLocked = false;
                        document.getElementById('pass').disabled = false;
                        document.getElementById('error-msg').innerText = "";
                    }, 30000);
                }
            }
        }

        function runLoadSequence() {
            return new Promise(resolve => {
                const pct = document.getElementById('load-pct');
                // 3 seconds at 48%
                setTimeout(() => {
                    pct.innerText = "48%";
                    // 5 seconds at 99%
                    setTimeout(() => {
                        pct.innerText = "99%";
                        // 3 seconds at 100%
                        setTimeout(() => {
                            pct.innerText = "100%";
                            setTimeout(resolve, 1000);
                        }, 3000);
                    }, 5000);
                }, 10);
            });
        }

        function updateMoney(type) {
            if(type === 'earned') earned += 10;
            if(type === 'spent') spent += 10;
            
            document.getElementById('bar-earned').style.height = `${earned}px`;
            document.getElementById('bar-earned').innerText = `$${earned}`;
            document.getElementById('bar-spent').style.height = `${spent}px`;
            document.getElementById('bar-spent').innerText = `$${spent}`;
        }

        function resetYear() {
            currentYear++;
            earned = 0;
            spent = 0;
            document.getElementById('year-title').innerText = `YEAR: ${currentYear}`;
            document.getElementById('bar-earned').style.height = "0px";
            document.getElementById('bar-earned').innerText = "$0";
            document.getElementById('bar-spent').style.height = "0px";
            document.getElementById('bar-spent').innerText = "$0";
        }

        function systemRestore() {
            if (document.getElementById('restore-input').value.toLowerCase() === "18gb") {
                attempts = 0;
                document.body.classList.remove('global-lock');
                showScreen('login-screen');
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.box, #dashboard').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = (id === 'dashboard') ? 'flex' : 'block';
        }
    </script>
</body>
</html>
