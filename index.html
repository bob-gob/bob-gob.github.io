<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Access Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background-color: #0b101b; color: #00d4ff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; cursor: crosshair; }
        .box { border: 2px solid #00d4ff; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); background: rgba(0, 0, 0, 0.95); max-width: 450px; }
        input { background: #000; border: 1px solid #00d4ff; color: #39FF14; padding: 12px; text-align: center; width: 80%; outline: none; font-size: 1.2em; box-shadow: inset 0 0 5px #00d4ff; }
        button { background: #00d4ff; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; margin-top: 20px; color: #000; text-transform: uppercase; }
        button:hover { background: #39FF14; box-shadow: 0 0 15px #39FF14; }
        #wait-message, #granted-screen, #final-dashboard, #lockout-msg { display: none; }
        .neon-green-prompt { color: #39FF14; font-weight: bold; text-shadow: 0 0 15px #39FF14; font-size: 1.4em; animation: pulse 1.5s infinite; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        #final-dashboard { width: 90%; max-width: 1000px; display: none; flex-direction: column; align-items: center; padding: 50px 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; margin-top: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid #222; padding: 20px; border-radius: 15px; text-align: left; transition: 0.3s; }
        .card:hover { border-color: #39FF14; transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; border: 1px solid #00d4ff; margin-bottom: 15px; }
        .logout-btn { position: fixed; top: 20px; right: 20px; background: transparent; border: 1px solid #ff4d4d; color: #ff4d4d; padding: 8px 15px; font-size: 0.8em; border-radius: 5px; cursor: pointer; z-index: 100; }
        #lockout-msg { color: #ff4d4d; margin-top: 15px; font-weight: bold; }
        #qrcode { background: white; padding: 10px; border-radius: 10px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body oncontextmenu="return false;" onclick="handleGlobalClick()">

    <div class="box" id="login-screen">
        <h1>SYSTEM LOCKED</h1>
        <p>Enter Master Key:</p>
        <input type="password" id="user-pass" placeholder="PASSWORD" autofocus>
        <br>
        <button id="login-btn" onclick="unlock()">VALIDATE</button>
        <div id="lockout-msg">SECURITY LOCKOUT: <span id="timer">30</span>s</div>
    </div>

    <div id="wait-message"><p class="neon-green-prompt">CLICK ANYWHERE TO CONTINUE</p></div>

    <div class="box" id="granted-screen">
        <h1 style="color: #39FF14;">ACCESS GRANTED</h1>
        <p>Synchronizing Elite 4 Vault...</p>
    </div>

    <div id="final-dashboard">
        <button class="logout-btn" onclick="logout()">LOG OUT</button>
        <h2 style="color: #39FF14; border-bottom: 1px solid #333; width: 100%; padding-bottom: 10px;">> MEMBER_VAULT_2026</h2>
        
        <div class="gallery">
            <div class="card">
                <img src="https://via.placeholder.com/400x250/0b101b/39FF14?text=Astronaut+Project" alt="P1">
                <h3>PROJECT 1</h3>
                <p>Project 1: astronaut project: Monday.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/400x250/0b101b/00d4ff?text=Dragon+and+Octopus" alt="P2">
                <h3>PROJECT 2</h3>
                <p>Project 2: create Black dragon and Red octopus</p>
            </div>
        </div>

        <div style="margin-top: 50px; text-align: center; border-top: 1px solid #222; width: 100%; padding-top: 20px;">
            <p style="color: #888;">SCAN TO SHARE ACCESS:</p>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        var stage = "login"; 
        var attempts = 0;
        var isLocked = false;
        
        // This is the scrambled hash for "printing4"
        var masterHash = "715e219468925f2061266b033324d49a7a67f67746199a095726e680787e7488";

        function unlock() {
            if (isLocked) return;
            var input = document.getElementById("user-pass").value.trim();
            
            // Converts input to lowercase so 'PRINTING4' also works
            var lowerInput = input.toLowerCase();
            var inputHash = CryptoJS.SHA256(lowerInput).toString();

            if(inputHash === masterHash) {
                attempts = 0;
                document.getElementById("login-screen").style.display = "none";
                setTimeout(function() {
                    document.getElementById("wait-message").style.display = "block";
                    stage = "wait";
                }, 1000);
            } else {
                attempts++;
                if (attempts >= 5) {
                    startLockout();
                } else {
                    alert("INVALID ACCESS KEY. Tries: " + attempts + "/5");
                    document.getElementById("user-pass").value = "";
                }
            }
        }

        function startLockout() {
            isLocked = true;
            document.getElementById("login-btn").style.display = "none";
            document.getElementById("lockout-msg").style.display = "block";
            var timeLeft = 30;
            var countdown = setInterval(function() {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isLocked = false;
                    attempts = 0;
                    document.getElementById("login-btn").style.display = "inline-block";
                    document.getElementById("lockout-msg").style.display = "none";
                }
            }, 1000);
        }

        function handleGlobalClick() {
            if (stage === "wait") {
                document.getElementById("wait-message").style.display = "none";
                document.getElementById("granted-screen").style.display = "block";
                stage = "granted";
                setTimeout(function() {
                    document.getElementById("granted-screen").style.display = "none";
                    document.getElementById("final-dashboard").style.display = "flex";
                    document.body.style.overflowY = "auto"; 
                    document.getElementById("qrcode").innerHTML = ""; 
                    new QRCode(document.getElementById("qrcode"), {
                        text: window.location.href,
                        width: 128, height: 128
                    });
                    stage = "final";
                }, 2000);
            }
        }

        function logout() {
            stage = "login";
            document.getElementById("final-dashboard").style.display = "none";
            document.getElementById("login-screen").style.display = "block";
            document.getElementById("user-pass").value = "";
            document.body.style.overflowY = "hidden";
        }

        document.getElementById("user-pass").addEventListener("keypress", function(e) {
            if (e.key === "Enter") { unlock(); }
        });

        // Block shortcut keys for viewing source
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
