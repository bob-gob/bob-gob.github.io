<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite 4 | Access Portal</title>
    <style>
        /* Base Styling */
        body { 
            background-color: #0b101b; 
            color: #00d4ff; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .box { 
            border: 2px solid #00d4ff; 
            padding: 50px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); 
            background: rgba(0, 0, 0, 0.95);
            max-width: 450px;
        }

        h1 { font-size: 1.8em; text-transform: uppercase; letter-spacing: 4px; }
        
        input { 
            background: #000; border: 1px solid #00d4ff; color: #39FF14; 
            padding: 12px; text-align: center; margin-top: 10px; width: 80%;
            outline: none; font-size: 1.2em; box-shadow: inset 0 0 5px #00d4ff;
        }

        button { 
            background: #00d4ff; border: none; padding: 12px 25px; 
            cursor: pointer; font-weight: bold; margin-top: 20px; color: #000;
            text-transform: uppercase;
        }

        /* Hidden Sections */
        #wait-message, #granted-screen, #final-empty-page { display: none; }

        /* Neon Green Pulse */
        .neon-green-prompt { 
            color: #39FF14; font-weight: bold; text-shadow: 0 0 15px #39FF14;
            font-size: 1.4em; text-transform: uppercase; letter-spacing: 2px;
            animation: pulse 1.5s infinite; cursor: pointer;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Final Page Layout */
        #final-empty-page {
            width: 90%;
            height: 90%;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            padding: 40px;
            border: 1px solid #111;
        }

        .terminal-text { color: #222; font-size: 0.9em; }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <div class="box" id="login-screen">
        <h1>SYSTEM LOCKED</h1>
        <p>Enter Master Password:</p>
        <input type="password" id="user-pass" placeholder="PASSWORD" autofocus>
        <br>
        <button onclick="unlock()">VALIDATE</button>
    </div>

    <div id="wait-message">
        <p class="neon-green-prompt">CLICK ANYWHERE TO CONTINUE</p>
    </div>

    <div class="box" id="granted-screen">
        <h1 style="color: #39FF14;">ACCESS GRANTED</h1>
        <p>Initializing Member Dashboard...</p>
        <div style="color: #39FF14; font-size: 0.8em;">[|||||||||||||||] 100%</div>
    </div>

    <div id="final-empty-page">
        <p class="terminal-text">> ROOT@ELITE4: Ready_</p>
        <p class="terminal-text">> No files currently in directory.</p>
    </div>

    <script>
        var stage = "login"; 

        function unlock() {
            var p = document.getElementById("user-pass").value;
            // Password is: print4
            if(p === "print4") {
                document.getElementById("login-screen").style.display = "none";
                // Delay for 2 seconds before showing the click prompt
                setTimeout(function() {
                    document.getElementById("wait-message").style.display = "block";
                    stage = "wait";
                }, 2000);
            } else {
                alert("ACCESS DENIED");
                document.getElementById("user-pass").value = "";
            }
        }

        function handleGlobalClick() {
            if (stage === "wait") {
                // Show the "Access Granted" box
                document.getElementById("wait-message").style.display = "none";
                document.getElementById("granted-screen").style.display = "block";
                stage = "granted";

                // Automatically transition to the empty page after 3 seconds
                setTimeout(function() {
                    document.getElementById("granted-screen").style.display = "none";
                    document.getElementById("final-empty-page").style.display = "flex";
                    stage = "final";
                }, 3000);
            }
        }

        // Allow 'Enter' key to login
        document.getElementById("user-pass").addEventListener("keypress", function(e) {
            if (e.key === "Enter") { unlock(); }
        });
    </script>

</body>
</html>
